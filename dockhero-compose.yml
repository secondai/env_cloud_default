version: '3'
services:
  ipfs:
    image: ipfs/go-ipfs
    # container_name: "ipfs"
    restart: always
    expose: # internal links
    - 4001
    - 5001
    - 8080
    # externally available ports
    # - 5010: api endpoint 
    ports: 
    - 4001:4001
    # - 5010:5001
    # - 8080:8080 
    volumes:
      - ipfs-data:/data

  nginx3:
    image: quay.io/dtan4/nginx-basic-auth-proxy:latest
    ports:
      - "${IPFS_PORT}:80"
    environment:
      - BASIC_AUTH_USERNAME="${IPFS_USER}"
      - BASIC_AUTH_PASSWORD="${IPFS_PASSWORD}"
      - PROXY_PASS=http://ipfs:5001/
      # - PROXY_PASS=http://ipfs:8080/

volumes:
  ipfs-data:
    driver: local

networks:
  default:
    driver: bridge